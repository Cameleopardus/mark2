###
### mark2 options
###

#If enabled, mark2 will apply a small byte-code patch to the server, which
#redirects "snooper" http requests to a local http server. This provides richer
#information in the client, such as ticks-per-second 
mark2.snoop=true

#Format every command sent by users with this string
mark2.command_format={command}
#If you're running github.com/edk141/bukkit-sudo
#mark2.command_format=sudo -su {user} -- {command}

#Semicolon-separated list of jar file patterns to try. For example, if you're
#running a Feed The Beast server you probably want something like FTB-*.jar
mark2.jar_path=craftbukkit-*.jar;craftbukkit.jar;minecraft_server.jar

#Change the prompt used by the client
#mark2.client.prompt=C:\>
mark2.client.prompt=%

#Change how the client formats text. All these values are optional.
#Possible keys: attached_server, detached_server, current_user, attached_user,
#               detached_user, console, prompt, joinpart, error
#mark2.format.prompt=bold white on blue
#mark2.format.console=magenta

#Remove this line if you've been paying attention
havent_read_conf=yes

